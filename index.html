<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Light IT</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/librerys/jquery-3.1.0.js"></script>
    <script src="js/products.js"></script>
    <script src="js/frameworks/angular.js"></script>
    <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>

</head>
<body ng-controller="TitlesCtrl">
<div class="menu">
    <tabs>
        <pane ng-repeat="ProductTitle in titles" heading="{{ProductTitle.title}}" active="ProductTitle.active">
            <img ng-src="http://smktesting.herokuapp.com/static/{{ProductTitle.img}}">
            {{ProductTitle.text}}
        </pane>
    </tabs>
</div>
</body>
</html>
