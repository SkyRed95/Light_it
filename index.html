<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Light IT</title>
    <link rel="stylesheet" type="text/css" href="css/librerys/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/librerys/jquery-3.1.0.js"></script>
    <script src="js/products.js"></script>
    <script src="js/frameworks/angular.js"></script>
    <script src="js/librerys/ui-bootstrap-tpls-0.2.0.js"></script>
</head>
<body>
<div ng-controller="TitlesCtrl">
    <tabs>
        <pane class="container" ng-repeat="ProductTitle in titles" heading="{{ProductTitle.title}}"
              active="ProductTitle.active">
            <div class="product col-xs-6">
                <div class="title">{{ProductTitle.title}}</div>
                <img ng-src="http://smktesting.herokuapp.com/static/{{ProductTitle.img}}">
                <div class="text_product">{{ProductTitle.text}}</div>
            </div>


            <p class="col-xs-6" ng-click="id(ProductTitle.id)">Reviews</p>

            <div class="col-xs-6 reviews">
                <div ng-repeat="ProductReview in reviews">
                    <div class="rate">{{ProductReview.rate}}</div>
                    <div class="username">{{ProductReview.created_by.username}}</div>
                    <div class="text_rewiew">{{ProductReview.text}}</div>
                </div>
            </div>
        </pane>
    </tabs>
</div>
</body>
</html>
